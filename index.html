<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Style Generator</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body class="mx-5">
    <!-- Titre -->
    <h1 class="pb-2 text-center" style="background-color:black; color: white;">Style Generator</h1>
    <hr>
    <!-- ./Titre -->

    <!-- Main Div -->
    <div class="d-flex align-items-center">
        <div id="colors">
            <button type="button" class="btn btn-primary btn-color" style="background-color:#D6D4D4">w</button>
            <button type="button" class="btn btn-primary btn-color bg-primary">r</button>
            <button type="button" class="btn btn-primary btn-color" style="background-color:#42932F">g</button>
            <button type="button" class="btn btn-primary btn-color bg-secondary">b</button>
        </div>
        
        <div id="border-style" class="mx-1">
            <button type="button" class="btn btn-border-style" style="border: solid 3px black"></button>
            <button type="button" class="btn btn-border-style" style="border: dashed 3px black"></button>
            <button type="button" class="btn btn-border-style" style="border: solid 1px black"></button>
        </div>
        
        <div id="border-top">
            <button type="button" class="btn btn-border-top" style="background-color: #EEEEEE;">top</button>
            <button type="button" class="btn btn-border-top" style="border-top: solid 3px red">top</button>
            <button type="button" class="btn btn-border-top" style="border-top: solid 6px red">top</button>
        </div>
    </div>
    <!-- ./Main Div -->

    <!-- Deuxième div -->
    <div id="second" class="mt-5 d-flex align-items-center">
        <input class="p-2" type="color" style="width:200px; height:40px"/>
        <div id="border-size" class="ms-1">
            <input type="number" min="0" class="btn btn-border" style="border-top: solid 4px"/>
            <input type="number" min="0" class="btn btn-border" style="border-right: solid 4px"/>
            <input type="number" min="0" class="btn btn-border" style="border: solid 4px;"/>
            <input type="number" min="0" class="btn btn-border" style="border-bottom: solid 4px"/>
            <input type="number" min="0" class="btn btn-border" style="border-left: solid 4px"/>
        </div>
    </div>
    <!-- ./Deuxième div -->
    <!-- Last div -->
    <div id="third" class="mt-5">
        <input type="number" class="btn rounded btn-border" style="border-radius: 5px;"/>
        <input type="number" class="btn btn-border" style="border-top-left-radius: 5px"/>
        <input type="number" class="btn btn-border" style="border-top-right-radius: 5px"/>
        <input type="number" class="btn btn-border" style="border-bottom-right-radius: 5px"/>
        <input type="number" class="btn btn-border" style="border-bottom-left-radius: 5px"/>
    </div>
    <!-- Last Div -->

    <div class="mt-5" id="target">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
